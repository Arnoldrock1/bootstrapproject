<html>
  <head>
    <title> Bootstrap Grid System Project </title>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>

    <style>
      .col-sm-6{
        text-align: center;
        border: 4px solid red;
      }
      .col-sm-3{
        text-align: center;
        border: 4px solid red;
      }
      .col-xs-3{
        text-align: center;
        border: 4px solid red;
      }
    </style>
  </head>
  <body>
    <h2>Unequal Width Column Grid</h2>
    <div class="container">
      <div class="row">
       
        <!--Size Large,medium and extra small-->
        <div class="col-sm-6">
          Column 1
        </div>
        <div class="col-sm-3">
          Column 2
        </div>
        <div class="col-xs-3">
          Column 3
        </div>
      </div>
    </div>
  </body>
</html>
